<ion-app><ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>การตั้งค่า</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-list lines="none">
      <ion-menu-toggle autoHide="false" *ngFor="let p of settingpage;">
        <ion-item [routerLink]="p.url" routerLinkActive="selected" routerDirection="root" detail="false">
          <ion-label>
            {{p.title}}
          </ion-label>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-app>
