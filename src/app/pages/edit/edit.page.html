<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>แก้ไขข้อมูล</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-label>ขื่อ</ion-label>
    <div style="margin-bottom: 10px;"></div>
    <ion-item>
      <ion-input type="text" placeholder="{{_name}}" [(ngModel)]="name"></ion-input>
    </ion-item>
  </ion-list>

  <div style="margin-bottom: 16px;"></div>

  <ion-list>
    <ion-label>นามสกุล</ion-label>
    <div style="margin-bottom: 10px;"></div>
    <ion-item>
      <ion-input type="text" placeholder="{{_lastname}}" [(ngModel)]="lastname"></ion-input>
    </ion-item>
  </ion-list>

  <div style="margin-bottom: 16px;"></div>

  <ion-list>
    <label>วัน เดือน ปีเกิด</label>
    <div style="margin-bottom: 10px;"></div>
    <ion-item button="true" id="open-date-input">
      <ion-label>
        เลือกวันที่
      </ion-label>
      <ion-text slot="end">{{ date }}</ion-text>
      <ion-popover id="date-input-popover" trigger="open-date-input" [showBackdrop]="true " side="top" alignment="end">
        <ng-template>
          <ion-datetime max="2056" presentation="{{_date}}" [(ngModel)]="date"
            [showDefaultButtons]="true"></ion-datetime>
        </ng-template>
      </ion-popover>
    </ion-item>
  </ion-list>
  <div style="margin-bottom: 16px;"></div>
  <ion-list>
    <ion-label>เบอร์โทรศัทพ์</ion-label>
    <div style="margin-bottom: 10px;"></div>
    <ion-item>
      <ion-input type="tel" placeholder="{{_phone}}" [(ngModel)]="phone"></ion-input>

    </ion-item>
  </ion-list>
</ion-content>

<ion-footer style=" background-color: white;">
  <div style="display: flex; justify-content: space-between; padding: 10px;">
    <ion-button [routerLink]="['/sidemenu/tabs/home']" class="sub-button" fill="clear">ยกเลิก</ion-button>
    <ion-button color="success" (click)="updatedate(_id)">ดำเนินการต่อ</ion-button>
  </div>
</ion-footer>
