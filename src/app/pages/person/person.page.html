<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>person</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-label>ขื่อ</ion-label>
    <div style="margin-bottom: 10px;"></div>
    <ion-item fill="outline" style="border-radius: 8px;">
      <ion-input placeholder="ชื่อ" [(ngModel)]="name"></ion-input>
    </ion-item>
  </ion-list>
  <div style="margin-bottom: 16px;"></div>
  <ion-list>
    <ion-label>นามสกุล</ion-label>
    <div style="margin-bottom: 10px;"></div>
    <ion-item fill="outline" style="border-radius: 8px;">
      <ion-input placeholder="นามสกุล" [(ngModel)]="lastname"></ion-input>
    </ion-item>
  </ion-list>
  <div style="margin-bottom: 16px;"></div>
  <ion-list>
    <label>วัน เดือน ปีเกิด</label>
    <div style="margin-bottom: 10px;"></div>
    <ion-item button="true" id="open-date-input">
      <ion-label>
        เลือกวันที่
      </ion-label>
      <ion-text slot="end">{{ date }}</ion-text>
      <ion-popover id="date-input-popover" trigger="open-date-input" [showBackdrop]="true " side="top" alignment="end">
        <ng-template>
          <ion-datetime max="2056" presentation="date" [(ngModel)]="date" [showDefaultButtons]="true"></ion-datetime>
        </ng-template>
      </ion-popover>
    </ion-item>
  </ion-list>
  <div style="margin-bottom: 16px;"></div>
  <ion-list>
    <ion-label>เบอร์โทรศัทพ์</ion-label>
    <div style="margin-bottom: 10px;"></div>
    <ion-item fill="outline" style="border-radius: 8px;">
      <ion-input placeholder="0xx-xxx-xxxx" [(ngModel)]="phone"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer style="background-color: white;">
  <div style="display: flex; justify-content: space-between; padding: 10px;">
    <ion-button [routerLink]="['/sidemenu/tabs/booking']" class="sub-button" fill="clear">ยกเลิก</ion-button>
    <ion-button class="sub-button" (click)="addData()">ดำเนินการต่อ</ion-button>
  </div>
</ion-footer>
